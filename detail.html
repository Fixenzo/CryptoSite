<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Token Crypto</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #121826;
            --bg-secondary: #1d2433;
            --bg-tertiary: #2d3748;
            --text-primary: #e2e8f0;
            --text-secondary: #a0aec0;
            --accent-blue: #4299e1;
            --accent-green: #48bb78;
            --accent-red: #f56565;
            --border-color: #2d3748;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--border-color);
        }

        .back-btn {
            display: flex;
            align-items: center;
            background: var(--bg-secondary);
            color: var(--text-primary);
            border: none;
            border-radius: 8px;
            padding: 10px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
        }

        .back-btn:hover {
            background: var(--bg-tertiary);
            transform: translateY(-2px);
        }

        .back-btn svg {
            margin-right: 8px;
        }

        /* Token Info */
        .token-header {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
        }

        .token-logo {
            width: 60px;
            height: 60px;
            margin-right: 16px;
            border-radius: 50%;
            object-fit: cover;
        }

        .token-info {
            display: flex;
            flex-direction: column;
        }

        .token-name {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .token-symbol {
            font-size: 18px;
            color: var(--text-secondary);
            background: var(--bg-secondary);
            padding: 4px 10px;
            border-radius: 6px;
            display: inline-block;
        }

        .price-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .token-price {
            font-size: 32px;
            font-weight: 700;
            margin-right: 16px;
        }

        .price-change {
            font-size: 18px;
            font-weight: 600;
            padding: 6px 12px;
            border-radius: 6px;
        }

        .price-change.positive {
            background: rgba(72, 187, 120, 0.15);
            color: var(--accent-green);
        }

        .price-change.negative {
            background: rgba(245, 101, 101, 0.15);
            color: var(--accent-red);
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
        }

        .stat-label {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 22px;
            font-weight: 600;
        }

        /* Chart Controls */
        .chart-container {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: var(--shadow);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: 600;
        }

        .time-filters {
            display: flex;
            gap: 10px;
        }

        .time-btn {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-btn.active, .time-btn:hover {
            background: var(--accent-blue);
            color: white;
        }

        .chart-wrapper {
            height: 400px;
            position: relative;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
            font-size: 14px;
            margin-top: 20px;
        }

        /* Loader */
        .loader {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
            flex-direction: column;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid rgba(66, 153, 225, 0.3);
            border-radius: 50%;
            border-top: 5px solid var(--accent-blue);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        .loader-text {
            font-size: 18px;
            color: var(--text-secondary);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Message */
        .error-message {
            background: rgba(245, 101, 101, 0.15);
            border-left: 4px solid var(--accent-red);
            padding: 20px;
            border-radius: 0 8px 8px 0;
            margin: 20px 0;
            display: flex;
            align-items: center;
        }

        .error-icon {
            margin-right: 12px;
            color: var(--accent-red);
            font-size: 24px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .token-name {
                font-size: 24px;
            }
            
            .token-price {
                font-size: 28px;
            }
            
            .chart-wrapper {
                height: 300px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .back-btn {
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header dengan tombol kembali -->
        <div class="header">
            <a href="index.html" class="back-btn">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Kembali ke Beranda
            </a>
            <h1>Detail Token Crypto</h1>
        </div>

        <!-- Konten utama -->
        <div id="content">
            <div class="loader">
                <div class="spinner"></div>
                <p class="loader-text">Memuat data token...</p>
            </div>
        </div>

        <div class="footer">
            <p>Data disediakan oleh CoinGecko API</p>
            <p>&copy; 2023 Crypto Dashboard. Hak cipta dilindungi.</p>
        </div>
    </div>

    <script>
        // Fungsi untuk mengambil parameter token dari URL
        function getTokenParam() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('token') || 'bitcoin';
        }

        // Fungsi untuk memformat angka menjadi format mata uang
        function formatCurrency(value) {
            return new Intl.NumberFormat('en-US', {
                style: 'currency',
                currency: 'USD',
                minimumFractionDigits: value < 1 ? 4 : 2,
                maximumFractionDigits: value < 1 ? 8 : 2
            }).format(value);
        }

        // Fungsi untuk memformat angka besar (market cap, volume)
        function formatLargeNumber(value) {
            if (value >= 1e12) {
                return `$${(value / 1e12).toFixed(2)}T`;
            } else if (value >= 1e9) {
                return `$${(value / 1e9).toFixed(2)}B`;
            } else if (value >= 1e6) {
                return `$${(value / 1e6).toFixed(2)}M`;
            } else {
                return `$${value.toFixed(2)}`;
            }
        }

        // Fungsi untuk mengubah persentase
        function formatPercentage(value) {
            if (value > 0) {
                return `+${value.toFixed(2)}%`;
            } else if (value < 0) {
                return `${value.toFixed(2)}%`;
            } else {
                return `0.00%`;
            }
        }

        // Fungsi untuk mendapatkan data token dari CoinGecko API
        async function fetchTokenData(tokenId) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${tokenId}`);
                
                if (!response.ok) {
                    throw new Error('Token tidak ditemukan');
                }
                
                return await response.json();
            } catch (error) {
                console.error('Error fetching token data:', error);
                showErrorMessage(`Gagal memuat data token: ${error.message}`);
                return null;
            }
        }

        // Fungsi untuk mendapatkan data chart dari CoinGecko API
        async function fetchChartData(tokenId, days = 1) {
            try {
                const response = await fetch(`https://api.coingecko.com/api/v3/coins/${tokenId}/market_chart?vs_currency=usd&days=${days}`);
                
                if (!response.ok) {
                    throw new Error('Gagal memuat data chart');
                }
                
                const data = await response.json();
                return data.prices;
            } catch (error) {
                console.error('Error fetching chart data:', error);
                showErrorMessage('Gagal memuat data grafik');
                return [];
            }
        }

        // Fungsi untuk menampilkan pesan error
        function showErrorMessage(message) {
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = `
                <div class="error-message">
                    <div class="error-icon">!</div>
                    <div>
                        <h3>Terjadi Kesalahan</h3>
                        <p>${message}</p>
                        <p>Silakan coba lagi nanti atau periksa koneksi internet Anda.</p>
                    </div>
                </div>
            `;
        }

        // Fungsi untuk membuat chart menggunakan Chart.js
        function createChart(chartData, days) {
            const ctx = document.getElementById('priceChart').getContext('2d');
            
            // Warna chart berdasarkan pergerakan harga
            const firstPrice = chartData[0][1];
            const lastPrice = chartData[chartData.length - 1][1];
            const chartColor = lastPrice >= firstPrice ? 'rgba(72, 187, 120, 1)' : 'rgba(245, 101, 101, 1)';
            const bgColor = lastPrice >= firstPrice ? 'rgba(72, 187, 120, 0.1)' : 'rgba(245, 101, 101, 0.1)';
            
            // Format label berdasarkan rentang waktu
            let timeFormat;
            if (days === 1) {
                timeFormat = {
                    hour: 'numeric'
                };
            } else if (days <= 7) {
                timeFormat = {
                    weekday: 'short',
                    hour: 'numeric'
                };
            } else {
                timeFormat = {
                    month: 'short',
                    day: 'numeric'
                };
            }
            
            // Proses data untuk chart
            const labels = chartData.map(entry => {
                const date = new Date(entry[0]);
                return new Intl.DateTimeFormat('en-US', timeFormat).format(date);
            });
            
            const data = chartData.map(entry => entry[1]);
            
            // Hapus chart sebelumnya jika ada
            if (window.priceChart instanceof Chart) {
                window.priceChart.destroy();
            }
            
            // Buat chart baru
            window.priceChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Harga (USD)',
                        data: data,
                        borderColor: chartColor,
                        backgroundColor: bgColor,
                        borderWidth: 3,
                        pointRadius: 0,
                        pointHoverRadius: 6,
                        fill: true,
                        tension: 0.4
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            display: false
                        },
                        tooltip: {
                            mode: 'index',
                            intersect: false,
                            backgroundColor: 'rgba(29, 36, 51, 0.9)',
                            titleFont: {
                                size: 14
                            },
                            bodyFont: {
                                size: 14
                            },
                            padding: 12,
                            callbacks: {
                                label: function(context) {
                                    return `Harga: ${formatCurrency(context.parsed.y)}`;
                                }
                            }
                        }
                    },
                    scales: {
                        x: {
                            grid: {
                                color: 'rgba(45, 55, 72, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#a0aec0',
                                maxTicksLimit: 8
                            }
                        },
                        y: {
                            grid: {
                                color: 'rgba(45, 55, 72, 0.5)',
                                drawBorder: false
                            },
                            ticks: {
                                color: '#a0aec0',
                                callback: function(value) {
                                    return formatCurrency(value);
                                }
                            }
                        }
                    },
                    interaction: {
                        mode: 'index',
                        intersect: false
                    },
                    hover: {
                        mode: 'index',
                        intersect: false
                    }
                }
            });
        }

        // Fungsi untuk menampilkan data token
        function renderTokenData(tokenData) {
            const contentDiv = document.getElementById('content');
            const priceChange24h = tokenData.market_data.price_change_percentage_24h;
            const isPositive = priceChange24h >= 0;
            
            contentDiv.innerHTML = `
                <!-- Info Token -->
                <div class="token-header">
                    <img src="${tokenData.image.large}" alt="${tokenData.name} Logo" class="token-logo">
                    <div class="token-info">
                        <h1 class="token-name">${tokenData.name}</h1>
                        <span class="token-symbol">${tokenData.symbol.toUpperCase()}</span>
                    </div>
                </div>
                
                <!-- Harga dan perubahan -->
                <div class="price-container">
                    <div class="token-price">${formatCurrency(tokenData.market_data.current_price.usd)}</div>
                    <div class="price-change ${isPositive ? 'positive' : 'negative'}">
                        ${formatPercentage(priceChange24h)}
                    </div>
                </div>
                
                <!-- Statistik -->
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-label">Kapitalisasi Pasar</div>
                        <div class="stat-value">${formatLargeNumber(tokenData.market_data.market_cap.usd)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Volume 24 Jam</div>
                        <div class="stat-value">${formatLargeNumber(tokenData.market_data.total_volume.usd)}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pasokan Beredar</div>
                        <div class="stat-value">${tokenData.market_data.circulating_supply.toLocaleString()} ${tokenData.symbol.toUpperCase()}</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-label">Pasokan Maksimal</div>
                        <div class="stat-value">${tokenData.market_data.max_supply ? tokenData.market_data.max_supply.toLocaleString() : 'âˆž'} ${tokenData.symbol.toUpperCase()}</div>
                    </div>
                </div>
                
                <!-- Grafik Harga -->
                <div class="chart-container">
                    <div class="chart-header">
                        <h2 class="chart-title">Grafik Harga</h2>
                        <div class="time-filters">
                            <button class="time-btn active" data-days="1">1D</button>
                            <button class="time-btn" data-days="7">1W</button>
                            <button class="time-btn" data-days="30">1M</button>
                        </div>
                    </div>
                    <div class="chart-wrapper">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
                
                <!-- Deskripsi Token -->
                <div class="chart-container">
                    <h2 class="chart-title">Tentang ${tokenData.name}</h2>
                    <p style="color: var(--text-secondary); line-height: 1.8;">
                        ${tokenData.description.en.split('. ')[0]}. ${tokenData.description.en.split('. ')[1]}.
                    </p>
                </div>
            `;
            
            // Event listener untuk tombol waktu
            const timeButtons = document.querySelectorAll('.time-btn');
            timeButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    // Hapus kelas active dari semua tombol
                    timeButtons.forEach(btn => btn.classList.remove('active'));
                    // Tambahkan kelas active ke tombol yang diklik
                    button.classList.add('active');
                    
                    // Tampilkan loader
                    const chartWrapper = document.querySelector('.chart-wrapper');
                    chartWrapper.innerHTML = '<div class="loader"><div class="spinner"></div><p class="loader-text">Memuat grafik...</p></div>';
                    
                    // Ambil data baru dan buat chart
                    const days = parseInt(button.getAttribute('data-days'));
                    const chartData = await fetchChartData(tokenData.id, days);
                    chartWrapper.innerHTML = '<canvas id="priceChart"></canvas>';
                    createChart(chartData, days);
                });
            });
            
            // Load chart untuk 1 hari pertama
            fetchChartData(tokenData.id, 1).then(chartData => {
                createChart(chartData, 1);
            });
        }

        // Fungsi utama untuk memuat halaman
        async function loadPage() {
            const tokenId = getTokenParam();
            const tokenData = await fetchTokenData(tokenId);
            
            if (tokenData) {
                renderTokenData(tokenData);
            }
        }

        // Jalankan fungsi utama saat halaman dimuat
        document.addEventListener('DOMContentLoaded', loadPage);
    </script>
</body>
</html>
